<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Client List - CRUD</title>
  <link rel="stylesheet" href="assets/styles/style.css">
  <script src="https://kit.fontawesome.com/14a00b7b5b.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <main class="clientList">
    <header>Clients List</header>

    <section class="wrapper-list">
      <table id="table">
        <tr>
          <th>Company</th>
          <th>Contact</th>
          <th>Country</th>
          <th>Edit | Delete</th>
        </tr>
        <tr>
          <td>Alfreds Futterkiste</td>
          <td>Maria Anders</td>
          <td>Germany</td>
          <td><i id="editButton" class="fa-solid fa-pen"></i><i id="deleteButton" class="fa-solid fa-trash"></i></td>
          
        </tr>
        <tr>
          <td>Centro comercial Moctezuma</td>
          <td>Francisco Chang</td>
          <td>Mexico</td>
          <td><i id="editButton" class="fa-solid fa-pen"></i><i id="deleteButton" class="fa-solid fa-trash"></i></td>
        </tr>
      </table>
      <footer>
        <button id="addButton">Add New Client</button>
      </footer>

    </section>

    <section id="modal">
      <div class="modal-content">
        <table id="table">
          <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        
          </tr>
          <tr>
            <td><input type="text" id=""></td>
            <td><input type="text" id=""></td>
            <td><input type="text" id=""></td>
            <td class="button"><button>SAVE</button></td>
        
          </tr>
        </table>
      </div>
    </section>

  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
